<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo HTML Intermediario</title>
</head>
<body>
    <!-- Declarar formulario -->
    <form action="" method="GET">
        <!-- Campo de formulario -->
        <!-- texto -->
        <input type="text" name="searc"> <br/>
        <!-- Campo senha -->
        <input type="password" name="senha"> <br/>
        <!-- Check box -->
        <input type="checkbox" name="curso" value="opc1"> Node JS<br/>

        <input type="checkbox" name="curso" value="opc2"> Android<br/>
        <!-- Campo semelhante -->
        <input type="radio" name="gender" value="f" checked> Feminino <br>

        <input type="radio" name="gender" value="m"> Masculino <br>       
        <!-- Campo de envio e resetar-->
        <input type="reset" value="Limpar">

        <input type="submit" name="enviaremail">

    </form>  
</body>
</html>
