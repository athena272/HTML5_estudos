<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulo html intermediario</title>
</head>

<body>
    <form action="" method="POST">

        <input type="color" name="cor">
        <br>

        <input type="date" name="data" max="2021-12-31">
        <br>
        
        <input type="datetime-local" name="datahora" max="2021-12-31">
        <br>

        <input type="file" name="arquivo">
        <br>

        <input type="number" name="numerico">
        <br>

        <input type="range" name="intervalo" min="5" max="15" value="10">
        <br>
        <!-- So aparece teclado numerico -->
        <input type="tel" name="telefone">
        <br>

        <input type="email" name="email">

        <br>
        <input type="submit">

    </form>
</body>

</html>
